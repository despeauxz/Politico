<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
    <link rel="manifest" href="./assets/img/manifest.json">
    <title>Politico</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            color: #626262;
        }
    </style>
</head>
<body>
    <div class="alert"></div>
    <div class="sidebar">
        <div>
            <h2 class="logo"><a href="./index.html">Politico</a></h2>
        </div>
        <nav class="sidebar_nav">
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./add-party.html" class="active">Parties</a></li>
                <li><a href="./add-office.html">Offices</a></li>
                <li><a href="./petition.html">Petition Board</a></li>
                <li><a href="./candidates-list.html">Candidates List</a></li>
            </ul>
        </nav>
    </div>
    <div class="dashboard-wrapper">
        <header class="top-header">
            <div class="search_area mv_left">
                <form role="search" method="POST">
                    <i class="fa fa-search" aria-hidden="true" for="search"></i>
                    <input type="text" name="q" placeholder="Type here to Search" id="search">
                </form>
                <span></span>
            </div>
            <div class="user_area mv_right">
                <span>
                    <a href="#" class="noti">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <span class="circle">3</span>
                    </a>
                </span>
                <span>
                    <a href="#" class="dropdown">
                        <div class="user-img"></div>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </a>
                </span>
                <div class="dropdown-menu">
                    <div class="dropdown-body">
                        <ul>
                            <li><a href="./dashboard.html">Dashboard</a></li>
                            <li><a href="./add-party.html">Parties</a></li>
                            <li><a href="./add-office.html">Offices</a></li>
                            <li><a href="./petition.html">Petitions</a></li>
                            <li><a href="./index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-container">
            <div class="text-center">
                <button class="btn btn-primary modal_trigger" data-modal="#add" type="button"><i class="fa fa-plus"></i> Add Party</button>
            </div>
            <div class="modal" id="add">
                <div class="modal-container">
                    <div class="modal_title text-center">
                        <h2>Add Party</h2>
                    </div>
                    <div class="modal_body" id="#add">
                        <div class="errors form-group">
                            <ul>

                            </ul>
                        </div>
                        <form role="form" method="POST" id="add-party">
                            <div class="d-flex-col">
                                <div class="form-group">
                                    <label for="name" class="control-label">Name</label>
                                    <input type="text" name="name" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <label for="hq_addr" class="control-label">HQ Address</label>
                                    <input type="text" name="hq_addr" class="form-control" id="hq_addr">
                                </div>
                                <div class="form-group">
                                    <label for="logo_url" class="control-label">Logo URL</label>
                                    <input type="text" name="logo_url" class="form-control" id="logo_url">
                                </div>
                                <button class="btn btn-primary" type="submit"><i class="fa fa-plus"></i> Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-group" id="party">
                
            </div>

        </div>
    </div>
    
    <footer class="dashboard_footer text-center">
        <p>@ 2019 - Designed by Malik Godwin Onimisi</p>
    </footer>


    <script src="./assets/js/isAdmin.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/admin-party.js"></script>
</body>
</html>
