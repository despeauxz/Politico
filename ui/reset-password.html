<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
    <link rel="manifest" href="./assets/img/manifest.json">
    <title>Politico</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/glider.min.js"></script>
</head>
<body>

    <div class="container">
        <header class="home-landing">
            <a href="index.html" class="">
                <img src="./assets/img/logo2.png" alt="logo" class="logo">
            </a>

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="./assets/img/ham.svg" alt="toggle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop exit">
                        <img src="./assets/img/exit.svg" alt="Exit toggle">
                    </li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Policy</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="main-wrapper auth-wrapper">
        <div class="auth text-center">
            <h2>Forgot Password</h2>
            <p>A link will be sent to your mail to use to reset your password</p>
            <hr>
            <form role="login" class="auth_form" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="control-label">Email Address</label>
                    <input type="text" name="email" class="form-control" placeholder="example@email.com">
                </div>

                <button class="btn btn-block btn-primary" type="submit">Send me a Link</button>
            </form>

            <div class="addon_info">
                <p><a href="./signup.html" class="link">Sign Up</a></p>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
