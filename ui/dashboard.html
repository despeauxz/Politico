<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
    <link rel="manifest" href="./assets/img/manifest.json">
    <title>Politico</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            color: #626262;
        }
    </style>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2 class="logo"><a href="./index.html">Politico</a></h2>
        </div>
        <nav class="sidebar_nav">
            <ul>
                <li><a href="./dashboard.html" class="active">Dashboard</a></li>
                <li><a href="./add-party.html">Parties</a></li>
                <li><a href="./add-office.html">Offices</a></li>
                <li><a href="./petition.html">Petition Board</a></li>
            </ul>
        </nav>
    </div>
    <div class="dashboard-wrapper">
        <header class="top-header">
            <div class="search_area mv_left">
                <form role="search" method="POST">
                    <i class="fa fa-search" aria-hidden="true" for="search"></i>
                    <input type="text" name="q" placeholder="Type here to Search" id="search">
                </form>
                <span></span>
            </div>
            <div class="user_area mv_right">
                <span>
                    <a href="#" class="noti">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <span class="circle">3</span>
                    </a>
                </span>
                <span>
                    <a href="#" class="dropdown">
                        <div class="user-img"></div>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </a>
                </span>
                <div class="dropdown-menu">
                    <div class="dropdown-body">
                        <ul>
                            <li><a href="./dashboard.html">Dashboard</a></li>
                            <li><a href="./add-party.html">Parties</a></li>
                            <li><a href="./add-office.html">Offices</a></li>
                            <li><a href="./petition.html">Petitions</a></li>
                            <li><a href="./index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-container">
            <h2 style="font-weight: 500;margin-bottom: 10px;">Dashboard</h2>
            <div class="d-flex-lg d-md">
                <div class="cards text-right">
                    <h2 class="card_title text-big">Users</h2>
                    <div class="card_body text-lg">
                        101
                    </div>
                </div>
                <div class="cards text-right">
                    <h2 class="card_title">Offices</h2>
                    <div class="card_body text-lg">
                        20
                    </div>
                </div>
                <div class="cards text-right">
                    <h2 class="card_title">Parties</h2>
                    <div class="card_body text-lg">
                        50
                    </div>
                </div>
            </div>

            <div class="datatable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Party</th>
                            <th>Office</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>

            <footer class="dashboard_footer text-center">
                <p>@ 2019 - Designed by Malik Godwin Onimisi</p>
            </footer>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
