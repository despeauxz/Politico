<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">
    <link rel="manifest" href="./assets/img/manifest.json">
    <title>Politico</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            color: #626262;
        }

        @media (max-width: 767.98px) {
            .search_area {
                display: none;
            }
        }
    </style>
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="alert"></div>
    <div class="dashboard-wrappers">
        <header class="top-header">
            <h2 class="logo inline"><a style="display: inline-block" href="./index.html">Politico</a></h2>
            <div class="search_area mv_left">
                <form role="search" method="POST">
                    <i class="fa fa-search" aria-hidden="true" for="search"></i>
                    <input type="text" name="q" placeholder="Type here to Search" id="search">
                </form>
                <span></span>
            </div>
            <div class="user_area mv_right">
                <span>
                    <a href="#" class="noti">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <span class="circle">3</span>
                    </a>
                </span>
                <span>
                    <a href="#" class="dropdown">
                        <h4 class="inline" id="user-name">Malik Godwin</h4>
                    </a>
                </span>
                <div class="dropdown-menu">
                    <div class="dropdown-body">
                        <ul>
                            <li><a href="./profile.html">Profile</a></li>
                            <li><a href="./party.html">Party</a></li>
                            <li><a href="./offices.html">Offices</a></li>
                            <li><a href="#" id="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-container d-flex-lg">
            <div class="profile-card cards text-center" style="max-width: 300px">
                <img src="" alt="" id="user-img" width="140px" height="140px">
                <h4 id="fullname"></h4>
                <button class="btn btn-white modal_trigger" type="button" data-modal="#edit-user">Edit</button>
                <div class="modal" id="edit-user">
                    <div class="modal-container">
                        <div class="modal_title text-center">
                            <h2>Edit Details</h2>
                        </div>
                        <div class="modal_body">
                            <form role="form" method="POST" enctype="multipart/form-data" id="update-user">
                                <div class="d-flex-col">
                                    <div class="form-group">
                                        <label for="firstname" class="control-label">First Name</label>
                                        <input id="firstname" type="text" name="firstname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="control-label">Last Name</label>
                                        <input id="lastname" type="text" name="lastname" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="control-label">Email Address</label>
                                        <input id="email" type="text" name="email" class="form-control" value="despeauxz@gmail.com" disabled>
                                    </div>
                                    <button class="btn btn-primary" type="submit" id="edit-user">Edit Details</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="datatable">
                <h2 class="text-center">Vote History</h2>
                <div id="history">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Party</th>
                                <th>Office</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="dashboard_footer text-center">
            <p>@ 2019 - Designed by Malik Godwin Onimisi</p>
        </footer>
    </div>

    
    <script src="./assets/js/nominalUser.js"></script>
    <script src="./assets/js/logout.js"></script>
    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/profile.js"></script>
</body>

</html>
